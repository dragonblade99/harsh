<form action="http://localhost:3000" method="post" class="tm-search-form tm-section-pad-2">
  <div class="form-row tm-search-form-row">
      <div class="form-group tm-form-element tm-form-element-100">
          <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
          <input name="city" type="text" class="form-control" id="inputCity" placeholder="Type your Current Location...">
      </div>
      <div class="form-group tm-form-element tm-form-element-100">
          <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
          <input name="city" type="text" class="form-control" id="inputCity" placeholder="Type your destination...">
      </div>
      <div class="form-group tm-form-element tm-form-element-50">
          <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
          <input name="check-in" type="text" class="form-control" id="inputCheckIn" placeholder="Pick up date">
      </div>
      <div class="form-group tm-form-element tm-form-element-50">
          <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
          <input name="check-out" type="text" class="form-control" id="inputCheckOut" placeholder="Drop Date">
      </div>
  </div>
  <div class="form-row tm-search-form-row">
      <div class="form-group tm-form-element tm-form-element-2">                                            
          <select name="adult" class="form-control tm-select" id="Adult">
              <option value="">Adult</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          </select>
          <i class="fa fa-2x fa-user tm-form-element-icon"></i>
      </div>
      <div class="form-group tm-form-element tm-form-element-2">                                            
          <select name="children" class="form-control tm-select" id="children">
              <option value="">Children</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          </select>
          <i class="fa fa-user tm-form-element-icon tm-form-element-icon-small"></i>
      </div>
      <div class="form-group tm-form-element tm-form-element-2">
          <select name="room" class="form-control tm-select" id="Travel By">
              <option value="">Want To Travel By</option>
              <option value="1">Cab</option>
              <option value="2">Train</option>
              <option value="3">Bus</option>
              <option value="3">Flight</option>
          </select>
          <i class="fa fa-2x fa-car tm-form-element-icon"></i>
      </div>
      <div class="form-group tm-form-element tm-form-element-100">
          <i class="fa fa-user tm-form-element-icon tm-form-element-icon-small"></i>
          <input name="Your Name" type="text" class="form-control" id="inputName" placeholder="Full Name">
      </div>
      <div class="form-group tm-form-element tm-form-element-100">
          <i class="fa fa-phone tm-form-element-icon tm-form-element-icon-phone"></i>
          <input name="Your Contact Number" type="text" class="form-control" id="inputName" placeholder="Your Contact Number">
      </div>
      <div class="form-group tm-form-element tm-form-element-100">
          <i class="fa fa-envelope tm-form-element-icon tm-form-element-icon-phone"></i>
          <input name="Your Email Address" type="text" class="form-control" id="inputName" placeholder="Your Email Address">
      </div>
      <div class="form-group tm-form-element tm-form-element-2">
          <button type="submit" class="btn btn-primary tm-btn-search">Submit</button>
      </div>
    </div>
    <div class="form-row clearfix pl-2 pr-2 tm-fx-col-xs">
        <p class="tm-margin-b-0">Thank you so much for choosing us.</p>
        <a href="#" class="ie-10-ml-auto ml-auto mt-1 tm-font-semibold tm-color-primary">Need Help?</a>
    </div>
</form>





















<form action="http://localhost:3000/enquiry" method="post" class="contact-form">
  <div class="form-group">
    <input
      type="text"
      id="contact_name"
      name="contact_name"
      class="form-control"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="email"
      id="contact_email"
      name="contact_email"
      class="form-control"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      id="contact_subject"
      name="contact_subject"
      class="form-control"
      placeholder="Subject"
      required
    />
  </div>
  <div class="form-group">
    <textarea
      id="contact_message"
      name="contact_message"
      class="form-control"
      rows="9"
      placeholder="Message"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary tm-btn-primary">
    Send Message Now
  </button>
</form>
